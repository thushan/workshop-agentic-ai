<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chart.js Examples</title>
    <link rel="stylesheet" href="../engine/reveal.css">
    <link rel="stylesheet" href="../engine/theme/modern-dark.css">
    <link rel="stylesheet" href="../engine/plugin/highlight/github-dark.css">
    <link rel="stylesheet" href="../engine/modern.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Line Chart -->
            <section>
                <h2>Line Chart Example</h2>
                <div class="component-scaled" style="width: 80%; height: 300px;">
                    <canvas id="lineChart"></canvas>
                </div>
            </section>
            
            <!-- Bar Chart -->
            <section>
                <h2>Bar Chart Example</h2>
                <div class="component-scaled" style="width: 80%; height: 300px;">
                    <canvas id="barChart"></canvas>
                </div>
            </section>
            
            <!-- Pie Chart -->
            <section>
                <h2>Pie Chart Example</h2>
                <div class="component-scaled" style="width: 60%; height: 350px;">
                    <canvas id="pieChart"></canvas>
                </div>
            </section>
            
            <!-- Doughnut Chart -->
            <section>
                <h2>Doughnut Chart Example</h2>
                <div class="component-scaled" style="width: 60%; height: 350px;">
                    <canvas id="doughnutChart"></canvas>
                </div>
            </section>
            
            <!-- Radar Chart -->
            <section>
                <h2>Radar Chart Example</h2>
                <div class="component-scaled" style="width: 70%; height: 400px;">
                    <canvas id="radarChart"></canvas>
                </div>
            </section>
        </div>
    </div>
    
    <script src="../engine/reveal.js"></script>
    <script src="../engine/plugin/highlight/highlight.js"></script>
    <script src="../engine/modern-enhancements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            plugins: [ RevealHighlight ]
        });
        
        // Chart configurations
        const chartColors = {
            purple: 'rgb(167, 139, 250)',
            blue: 'rgb(96, 165, 250)',
            pink: 'rgb(244, 114, 182)',
            green: 'rgb(74, 222, 128)',
            yellow: 'rgb(251, 191, 36)',
            red: 'rgb(248, 113, 113)',
            gray: 'rgb(148, 163, 184)'
        };
        
        // Line Chart
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales 2024',
                    data: [30, 45, 35, 50, 40, 60],
                    borderColor: chartColors.purple,
                    backgroundColor: 'rgba(167, 139, 250, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Sales 2023',
                    data: [20, 35, 40, 30, 35, 45],
                    borderColor: chartColors.blue,
                    backgroundColor: 'rgba(96, 165, 250, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                }
            }
        });
        
        // Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Revenue',
                    data: [120, 190, 170, 250],
                    backgroundColor: [
                        chartColors.purple,
                        chartColors.blue,
                        chartColors.pink,
                        chartColors.green
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                }
            }
        });
        
        // Pie Chart
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Desktop', 'Mobile', 'Tablet', 'Other'],
                datasets: [{
                    data: [45, 35, 15, 5],
                    backgroundColor: [
                        chartColors.purple,
                        chartColors.blue,
                        chartColors.pink,
                        chartColors.green
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: 'white' }
                    }
                }
            }
        });
        
        // Doughnut Chart
        new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'In Progress', 'Pending'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: [
                        chartColors.green,
                        chartColors.yellow,
                        chartColors.red
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: 'white' }
                    }
                }
            }
        });
        
        // Radar Chart
        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: ['Speed', 'Reliability', 'Comfort', 'Safety', 'Efficiency'],
                datasets: [{
                    label: 'Model A',
                    data: [85, 90, 75, 95, 80],
                    borderColor: chartColors.purple,
                    backgroundColor: 'rgba(167, 139, 250, 0.2)'
                }, {
                    label: 'Model B',
                    data: [75, 85, 90, 80, 85],
                    borderColor: chartColors.blue,
                    backgroundColor: 'rgba(96, 165, 250, 0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    r: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        pointLabels: { color: 'white' }
                    }
                }
            }
        });
    </script>
</body>
</html>
